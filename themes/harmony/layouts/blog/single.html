{{ define "main" }}
<div class="container">
    <article class="post">
        <header>
            <h1>{{ .Title }}</h1>
            <div class="post-meta">
                <span>{{ .Date.Format "January 2, 2006" }}</span>
                <span>{{ .ReadingTime }} min read</span>
            </div>
        </header>

        

        <div class="post-content">
            {{ .Content }}
        </div>

        <footer class="post-footer">
            {{ with .Params.tags }}
            <div class="post-tags">
                <h4>Tags:</h4>
                {{ range . }}
                <span class="category-tag {{ . | lower }}">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </footer>
    </article>
</div>
{{ end }}
